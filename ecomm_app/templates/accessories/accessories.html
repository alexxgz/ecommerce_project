{% extends 'base.html' %}
{% block content %}

<section class="mensSection">
    <div class="mensPhoto">
        <img src="https://www.apropos-store.com/files/my_files/pic/stores/cologne/gucci-store/apropos-koeln-gucci-header-neu.jpg" class="rounded mx-auto d-block" alt="">
    </div>
    <div>
        <h1 class="pageHOne">Accessories</h1>
    </div>
    <hr>
    <section class="accessories">
        <section class="all_access">
            {% for item in items %}
            <div class="card" style="width: 18rem;">
                <img class="thumbnail" src="{{ item.image.url }}">
                <div class="card-body">
                    <h5 class="card-title">"{{ item.title }}"</h5>
                    <p class="card-text">${{ item.price }}</p>
                    <p class="card-text">Size: {{ item.label }}</p>
                    <select class="custom-select d-block w-100" id="size" required>
                        <option value="">Change Size</option>
                        <option>Small</option>
                        <option>Medium</option>
                        <option>Large</option>
                    </select>
                    <hr>
                    <a href="/orders/add_orderitem/{{ item.id }}" class="btn btn-outline-success add-btn update-cart">Add to Cart</a>
                    <a href="{{ item.image.url }}" class="btn btn-outline-secondary">View Item</a>
                </div>
            </div>
            {% endfor %}
        </section>
        <hr>
    </section>
</section>

{% endblock %}
