{% extends 'base.html' %}
{% block content %}

<section class="womensSection">
    <div class="womensPhoto">
        <img src="https://shortpresents.com/wp-content/uploads/2017/03/Rachel_Sin-TW17_Che_Rosales-LARAWAN-4354-1080x719.jpg" class="rounded mx-auto d-block" alt="">
    </div>
    <div>
        <h1 class="pageHOne">Women</h1>
    </div>
    <hr>
    <section class="womensClothing">
        <section class="womensShirts">
            {% for item in items %}
            <div class="card" style="width: 18rem;">
                <img class="thumbnail" src="{{ item.image.url }}">
                <div class="card-body">
                    <h5 class="card-title">{{ item.title }}</h5>
                    {% if item.discount_price != Null %}                    
                    <p class="card-text">On Sale!</p>
                    <p class="card-text">New Price: ${{ item.discount_price }}</p>
                    {% else %}
                    <p class="card-text">${{ item.price }}</p>
                    {% endif %}
                    <p class="card-text">Size: {{ item.label }}</p>
                    <select class="custom-select d-block w-100" id="size" required>
                        <option value="">Change Size</option>
                        <option>Small</option>
                        <option>Medium</option>
                        <option>Large</option>
                    </select>
                    <hr>
                    <a href="/orders/add_orderitem/{{ item.id }}" class="btn btn-outline-success add-btn update-cart">Add to Cart</a>
                    <a href="{{ item.image.url }}" class="btn btn-outline-secondary">View Item</a>
                </div>
            </div>
            {% endfor %}
        </section>
        <hr>
    </section>
</section>


{% endblock %}
