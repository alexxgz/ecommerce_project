{% extends "base.html" %}

{% block content %}

<div id='loginForm' class="card text-center text-white bg-dark">
  <div class="card-header">
    Access my Account
  </div>
  <div class="card-body">
    {% if error_message %}
      <p>{{error_message}}</p>
    {% endif %}
    <form class="px-4 py-3" method="POST" action="{% url 'login' %}" >
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">User Name</label>
        <input type="text" name="username" class="form-control" id="loginUsername" placeholder="Username">
      </div>
      <div class="mb-3">
        <label for="Password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="loginPassword" placeholder="Password">
      </div>
        <button type="submit" class="btn btn-outline-success">Sign in</button>

    </form>
  <div class="card-footer text-muted">
    Not A Member yet? <a href="{% url 'signup' %}">Become A Member</a>
  </div>
</div>

{% endblock  %}
